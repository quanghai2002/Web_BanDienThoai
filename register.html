<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/img/iconShopQHai.ico" />
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Chào mừng bạn đến với Shop Quang Hải</p>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input id="fullname" name="fullname" type="text" placeholder="VD: Quang Hải" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input id="email" name="email" type="text" placeholder="VD: nguyenquanghai@gmail.com" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
          <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" />
          <span class="form-message"></span>
        </div>

        <!-- input type: radio, checkbox -->

        <!-- <div class="form-group">
          <label for="password_confirmation" class="form-label">chọn giới tính</label>
          <div><input name="gender" type="radio" value="male" class="form-control" />Nam</div>
          <div><input name="gender" type="radio" value="female" class="form-control" />Nữ</div>
          <div><input name="gender" type="radio" value="other" class="form-control" />Khác</div>

          <span class="form-message"></span>
        </div> -->

        <!-- input type: file -->

        <!-- <div class="form-group">
          <label for="password_confirmation" class="form-label">ảnh đại diện</label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div> -->

        <button class="form-submit">Đăng ký</button>
        <a href="./login.html" class="form-submit form-login">Đăng Nhập</a>
      </form>
    </div>
    <script src="./js/register.js" type="module"></script>
  </body>
</html>
